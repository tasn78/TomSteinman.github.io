<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Professional Website</title>
    <link type="text/css" rel="stylesheet" href="css/johndoe.css">
</head>
<body>
    <header>
        <h1>Welcome to My Professional Website</h1>
    </header>

    <main>
        <section id="bio">
            <h2>Professional Bio</h2>
            <p>Your bio goes here.</p>
        </section>

        <section id="image">
            <h2>Professional Image</h2>
            <img src="your-image-file.jpg" alt="Professional Image">
        </section>

        <section id="resume">
            <h2>Resume</h2>
            <a href="your-resume-file.pdf" target="_blank">Download Resume</a>
        </section>

        <section id="education">
            <h2>Education Background</h2>
            <p>A short description of your education background.</p>
            <ul>
                <li>Course 1</li>
                <li>Course 2</li>
                <li>Course 3</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
</body>
</html>
